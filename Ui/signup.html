<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style/signup.css">
   
</head>
<body>
    <div class = "signup-container">
        <h1>Sign Up</h1>
        <form id = "signUpForm">
            <input type="text" id = "signupName"name = "signupName" placeholder="Username" >
            <br>
            <input type="email" id = "signupEmail" name = "signupEmail" placeholder="email" >
            <br>
            <input type="password" id = "signupPassword" name="signupPassword" placeholder="signupPassword" >
            <br>
            <input type="password" id ="signupConfirmPassword" name="signupConfirmPassword" placeholder="Confrim Password" >
            <br>
            <input type="number"  id="signupMobileNumber" name="signupMobileNumber" placeholder="Mobile Number" >
            <br>
            <select id="countryCode" name ="countryCode" >
                <option value="">Select Country Code</option>
                <option value="91">+91 (India)</option>
                <option value="1">+1 (USA)</option>
                <option value="44">+971 (UAE)</option>
                <option value="61">+60 (Malaysia)</option>
            </select>
            <br>
            <button id = "signUpBtn" type="submit">Sign Up</button>


        </form>
    </div>

    <script src="JS/jquery.js"></script>
    <script src="JS/jquery.validate.min.js"></script>

    <script src = "JS/signUp.js"></script>
</body>
</html>
