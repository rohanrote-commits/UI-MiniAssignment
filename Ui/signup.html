<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style/signup.css">
   
</head>
<body>
    <div class = "signup-container">
        <h1>Sign Up</h1>
        <form id = "signUpForm">
            <input type="text" id = "signupName" placeholder="Username" required>
            <br>
            <input type="email" id = "signupEmail" placeholder="email" required>
            <br>
            <input type="password" id = "signupPassword" placeholder="signupPassword" required>
            <br>
            <input type="password" id ="signupConfirmPassword" placeholder="Confrim Password" required>
            <br>
            <input type="number"  id="signupMobileNumber" placeholder="Mobile Number" min="1000000000" max="9999999999" required>
            <br>
            <select id="countryCode" required>
                <option value="">Select Country Code</option>
                <option value="91">+91 (India)</option>
                <option value="1">+1 (USA)</option>
                <option value="44">+971 (UAE)</option>
                <option value="61">+60 (Malaysia)</option>
            </select>
            <br>
            <button id = "signUpBtn" type="submit">Sign Up</button>


        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src = "JS/signUp.js"></script>
</body>
</html>
